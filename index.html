<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cypress â€¢ TodoMVC</title>
  <link rel="stylesheet" href="css/app.css?v=1">
  <script src="js/app.js?v=1" type="module"></script>
</head>
<body>
<main class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus>
  </header>
  <section style="display:none" class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list"></ul>
    <footer class="footer">
      <span class="todo-count"></span>
      <ul class="filters">
        <li>
          <a href="#/" class="selected" data-all>All</a>
        </li>
        <li>
          <a href="#/active" data-active>Active</a>
        </li>
        <li>
          <a href="#/completed" data-completed>Completed</a>
        </li>
      </ul>
      <button class="clear-completed">Clear completed</button>
    </footer>
  </section>
</main>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  <p class="mobile-only">I only appear in Mobile</p>
</footer>

</body>
</html>
